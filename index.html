<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    
    <h1> La Plaza Pregunta </h1>
    <p> La plaza pregunta. Cualquier pregunta que alcance un número de puntos equivalente al  0.2% del censo en Aragón (~23 personas) será respondida por el consejo ciudadano (o uno de sus integrantes) en un plazo de 20 días. </p>

    <div class="active">
        <h2> Pendientes </h2>
    </div>

    <div class="accepted">
        <h2> Aceptadas </h2>
    </div>

    <div class="responded">
        <h2> Respondidas </h2>
    </div>


</body>
    <script src="jquery.min.js"></script>
    <script>
        $.getJSON("data.json", function(data) {

            var activeItems = [];
            var acceptedItems = [];
            var respondedItems = [];

            $.each(data, function(i, item) {
                var thread = '<li id="thread ' + i + '">' + data[i].score + ' <a href="' + data[i].url + '">' + data[i].title + '</a></li>';
		if (data[i].response == true){
		    respondedItems.push(thread)
		}
		else if(data[i].score > 22) {
                    acceptedItems.push(thread)
                } else {
                    activeItems.push(thread)
                }
            });

            $('<ul/>', {
                "class": "my-new-list",
                html: activeItems.join(""),
            }).appendTo(".active");

            $('<ul/>', {
                "class": "my-new-list",
                html: acceptedItems.join(""),
            }).appendTo(".accepted");

            $('<ul/>', {
                "class": "my-new-list",
                html: respondedItems.join(""),
            }).appendTo(".responded");


        });
    </script>
</html>
